d{% extends "base.html"%} {% block title %} Home {% endblock %} {%block content
%}
<!-- ======= Hero Section ======= -->

<main>
  <div class="container mt-5">
    <h3> {{results}} Results Found For: "{{programmeName}}"</h3>
  </div>

  <div class="container">
    <form action="{{url_for('searchProgramme')}}" method="POST">
      <div
        class="container-fluid mt-5 d-flex justify-content-center align-items-center w-75"
      >
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Programme"
            aria-label="Programme"
            aria-describedby="button-addon2"
            name="programme"
          />
          <button
            class="btn btn-primary"
            type="submit"
            id="button-addon2"
            style="border-radius: 0"
          >
            Search
          </button>
        </div>
      </div>
    </form>
    <hr />

    {% for programme in searchProgramme %}
    <div class="container">
      <h3><a href="{{ url_for('programme1',id=programme.progId)}}">{{programme.progName}}</a></h3>
      <a href="{{ url_for('programme1',id=programme.progId)}}">{{programme.progName}}</a>
      <p>{{programme.progOverview}}</p>
      <hr />
    </div>
  </div>
  {% endfor %}
   
</div>

</main>
<!-- End #main -->
{% endblock %}
