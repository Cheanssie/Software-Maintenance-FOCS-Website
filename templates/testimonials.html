{% extends "base.html" %}
{% block title %}
Testimonials
{% endblock %}

{%block content %}
<style>
.card-hover {
  transition: 0.3s;
}
.card-hover:hover {
  transform: scale(1.1);
  transition: 0.3s;
}

.list-group-item a {
  color: black;
}

.list-group-item i {
  color: #eba200;
}
</style>

<main>
  <div style="background-image: url('../static/assets/img/Testimonial-bg.jpg'); background-position: top 80%; background-size: cover; width: 100%; height: 150px;">
    <h1 class="position-absolute ml-2" style="margin-top: 50px; color:white; margin-left: 120px;">Testimonials</h1>
  </div>
  <div id="">
    <div class="container d-flex flex-column">
      <div class="row justify-content-center m-4">
        <div class="col-9 text-center">
          <h2 class="m-2">FOCS Alumni</h2>
          <div class="row row-cols-1 row-cols-md-3 g-4 m-4 justify-content-center">
            {%for aca in acaList%}
            <div class="card-hover">
              <div class="card h-100">
                <a href="{{ url_for('testimonial1',id=aca.acaId)}}" class="card-link">
                  <img src="../static/assets/img/{{aca.acaPic}}" class="card-img-top" alt="">
                </a>
                <div class="card-body">
                  <h4 class="card-title fs-6">{{aca.acaName}}</h4>
                  <p class="card-text">{{aca.acaPosition}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        <div class="col-3">
          <h4 class="m-2 fs-6">More</h4>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a href="#"><i class="bi bi-chevron-right"></i>An item</a></li>
            <li class="list-group-item"><a href="#"><i class="bi bi-chevron-right"></i>A second item</a></li>
            <li class="list-group-item"><a href="#"><i class="bi bi-chevron-right"></i>A third item</a></li>
            <li class="list-group-item"><a href="#"><i class="bi bi-chevron-right"></i>A fourth item</a></li>
            <li class="list-group-item"><a href="#"><i class="bi bi-chevron-right"></i>And a fifth one</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
{%endblock %}
