{% extends "base.html" %}
{% block title %}
Enrollment
{% endblock %}

{%block content %}
<style>
  .card {
    border: none;
  }
</style>

<main>
  <div style="background-image: url('../static/assets/img/Testimonial-bg.jpg'); background-position: top 80%; background-size: cover; width: 100%; height: 150px;">
    <h1 class="position-absolute ml-2" style="margin-top: 50px; color:white; margin-left: 120px;">Enrollment</h1>
  </div>
  <div class="container d-flex flex-column m-auto m-5 p-5">
      <h2 class="text-center ">Enrollment</h2>
      <form class="mt-3">
        <div class="mb-3">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" name="inputName" id="inputName">
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" name="inputEmail" id="inputEmail">
        </div>
        <div class="mb-3">
          <label for="inputTel" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" name="inputTel" id="inputTel">
        </div>
        <fieldset class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inputGender" id="inputGenderM">
              <label class="form-check-label" for="inputGenderM">
                  Male
              </label>
          </div>
          <div class="form-check form-check-inline ">
              <input class="form-check-input" type="radio" name="inputGender" id="inputGenderF" checked>
              <label class="form-check-label" for="inputGenderF">
                  Female
              </label>
          </div>
        </fieldset>
        <button type="button" class="btn btn-primary d-block  m-auto ">Next</button>
      </form>
  </div>
</main>
{%endblock %}
