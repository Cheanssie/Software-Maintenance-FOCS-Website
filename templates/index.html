{% extends "base.html"%}
{% block title %} Home {% endblock %}
{%block content %}
<!-- ======= Hero Section ======= -->

<style>
  
  .card-link {
  display: inline-block;
  position: relative;
  overflow: hidden;
}

.card-hover {
  transition: 0.3s;
}

.card-hover:hover {
  transform: scale(1.1);
  transition: 0.3s;
}

.card-body img {
  max-width: 100%; /* Ensure the image doesn't overflow the card */
  max-height: 100%; /* Ensure the image doesn't overflow the card */
}

.card a {
  color: black;
}

</style>

<main>
  <div class="container-fluid">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../static/assets/img/carousel-bg1.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/img/carousel-bg2.png" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../static/assets/img/carousel-bg3.png" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>  

    <div>
      <div class="container d-flex flex-column w-75">
        <div class="row row-cols-1 row-cols-md-6 g-4 justify-content-center m-4 mb-5">
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('whyChooseUs')}}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/why-us.png" alt="Why Choose Us" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Why Choose Us</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('programme')}}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/programmes.png" alt="Programmes" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Programmes</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('collaborationPartners')}}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/Collaboration Partners.png" alt="Collaboration Partners" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Collaboration Partners</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('highlights', page_num = 1) }}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/Highlights.png" alt="Highlights" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Highlights</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('recognition')}}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/Recognition.png" alt="Recognition" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Recognition</p>
                </div>
              </a>
            </div>
          </div>
          <div class="card-hover">
            <div class="card h-100 py-4">
              <a href="{{ url_for('testimonials')}}" class="card-link">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                  <img src="../static/assets/img/Testimonials.png" alt="Testimonials" style="min-width: 82px; max-width: 82px;">
                  <p class="card-title text-center">Testimonials</p>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</main><!-- End #main -->
{% endblock %}
