<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>{% block title %}{% endblock %}</title>
    <meta content="" name="description" />

    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='assets/vendor/swiper/swiper-bundle.min.css')}}"
      rel="stylesheet"
    />

    <!-- Template Main CSS File -->
    <link
      href="{{ url_for('static', filename='assets/css/style.css')}}"
      rel="stylesheet"
    />

    <style>
      .nav-cus {
        background-color: #eba200;
        text-align: center;
      }

      .gold-orange {
        font-size: 18em;
        background-color: red !important;
      }

      .void-overlap {
        margin-top: 128px;
      }

      @media (max-width: 991px) {
        .nav-cus {
          background-color: white;
          margin-bottom: 15px;
        }
      }
    </style>

  <body>
    <div
      class="vh-100 d-flex justify-content-center align-items-center"
      style="background-color: #dfe0e2"
    >
      <div
        class="container"
        style="
          background: url(../static/assets/img/bg2.jpg) no-repeat;
          background-size: cover;
        "
      >
        <h3 class="text-center py-3">
          <a href="{{ url_for('index')}}" class="text-decoration-none text-dark"
            ><img src="../static/assets/img/tarumt-logo1.png" class="img-fluid"
          /></a>
          <br />
          <span style="color: red">TAR </span>
          <span style="color: blue">UMT </span>
          <span>Staff Intranet </span>
        </h3>
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
              <div class="card bg-white">
                <div class="card-body p-5">
                  <form class="mb-3 mt-md-4" method="POST" action="{{url_for('login')}}">
                    <h3 class="text-center">
                      <i
                        class="fa-solid fa-leaf fa fa-lg"
                        style="color: #64bd28; font-size: 1.3rem"
                      ></i>
                      Please Enter Your Information
                    </h3>
                    <hr />
                    <div class="input-group mb-3">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="User ID"
                        aria-label="User ID"
                        aria-describedby="basic-addon2"
                        name="userID"
                      />
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="ace-icon fa fa-user"></i
                      ></span>
                    </div>
                    <div class="input-group mb-3">
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        aria-label="Password"
                        aria-describedby="basic-addon2"
                        name="password"
                      />
                      <span class="input-group-text" id="basic-addon2"
                        ><i class="ace-icon fa fa-lock"></i
                      ></span>
                    </div>
                    <div class="input-group justify-content-end">
                      <button
                        class="btn"
                        type="submit"
                        style="border-radius: 0%; background-color: #1b6aaa"
                      >
                        <i class="ace-icon fa fa-key"></i> Login
                      </button>
                    </div>
                  </form>
                </div>
                <div class="container-fluid" style="background-color: #5090c1">
                  <a href="#" class="" style="color: #ffee99">
                    <i class="ace-icon fa fa-arrow-left" sty></i>
                    I forgot my password
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="row justify-content-center d-flex text-center mt-3">
            <span class="black small"><a style="color: #1b6aaa;" href="http://www.tarc.edu.my/disclaimer.jsp" target="_blank">DISCLAIMER</a> | <a style="color: #1b6aaa;" href="http://www.tarc.edu.my/privacy-policy.jsp" target="_blank">PRIVACY POLICY</a> | COPYRIGHT Â© 2023 TAR UMT. ALL RIGHTS RESERVED</span>
        </div>
        </div>
      </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
  </body>
</html>
